apiVersion: v1
kind: Namespace
metadata:
  name:  ns-posthub--env--
  labels:
    name: ns-posthub--env--


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comments-mongo
  namespace: ns-posthub--env--
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: comments-mongo
  template:
    metadata:
      labels:
        app: comments-mongo
    spec:
      containers:
      - name: comments-mongo
        image: mongo
        resources:
          requests:
              cpu: "250m"
              memory: "250Mi"
          limits:
            memory: "1500Mi"
            cpu: "2500m"
        ports:
        - containerPort: 27017
          name: comments-mongo


---
kind: Service
apiVersion: v1
metadata:
  name: comments-mongo-service
  namespace: ns-posthub--env--
spec:
  selector:
    name: comments-mongo
  type: ClusterIP
  ports:
  - name: comments-mongo
    port: 27020
    targetPort: 27017